databases:
  - name: Foodo
    databaseName: foodo_production
    user: foodo

services:
  - type: web
    name: Foodo
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: foodo_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false